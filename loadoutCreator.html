<!DOCTYPE html>
<html lang="en">
<head>

    <title>Loadout Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        const secondaryWeaponAttachments = {

        };
        const tertiaryWeaponAttachments = {

        };

        // Update the options of a select element
        function updateSelectOptions(selectElement, options) {
            selectElement.innerHTML = ""; // Clear existing options
            // Setting default value
            const opt = document.createElement("option");
            opt.value = "";
            opt.textContent = "-- Choose an Attachment --";
            selectElement.appendChild(opt);
            // Add the rest of the values
            options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = option.value;
                opt.textContent = option.text;
                selectElement.appendChild(opt);
            });
        }

        // Event listener for weapon selection
        function onWeaponChange(event) {
            const weapon = event.target.value;
            const attachments = weaponAttachments[weapon] || weaponAttachments["default"];

            // Update each attachment type
            updateSelectOptions(document.getElementById("sightAttachment"), attachments.sights);
            updateSelectOptions(document.getElementById("railAttachment"), attachments.rails);
            updateSelectOptions(document.getElementById("muzzleAttachment"), attachments.muzzle);
            updateSelectOptions(document.getElementById("undermountAttachment"), attachments.undermount);
            updateSelectOptions(document.getElementById("primaryMagazineAttachment"), attachments.magazines);
        }

        // Attach event listeners to weapon dropdowns
        document.getElementById("primaryWeapon").addEventListener("change", onWeaponChange);
