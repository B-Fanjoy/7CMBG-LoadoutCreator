<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadout Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2e2e2e;
            color: #f0e68c;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #4a4a4a;
            border-radius: 8px;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffeb99;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #3c3c3c;
            color: #f0e68c;
        }
        select:focus, input[type="text"]:focus {
            border-color: #ffcc00;
            outline: none;
        }
        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #2e2e2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            width: fit-content;
            flex: 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e6b800;
        }
        #textbox {
            display: inline-block;
            padding: 10px, 20px;
            flex: 1;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Loadout Creator</h1>
    <div class="container">
        <div id="weaponSections"></div>
        <div id="gearSections"></div>
    </div>
    <br>
    <h1>Generator</h1>
    <div class="container" style="display: flex;flex-direction: row;">
        <a class="button" onclick="copyFunction()">
            <img src="copy_icon.png" alt="Copy">
        </a>
        <textarea id="textbox" readonly></textarea>
    </div>

    <script>
        // Load weapon data from weapons.json
        fetch('weapons.json')
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                renderWeaponSections(data);
                attachEventListeners(data);
            })
            .catch((error) => {
                console.error('Error loading weapons.json:', error);
            });

        // Load gear data from gear.json
        fetch('gear.json')
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                renderGearSections(data);
            })
            .catch((error) => {
                console.error('Error loading gear.json:', error);
            });

        // Function to copy output string to clipboard
        function copyFunction() {
            var copyText = document.getElementById("textbox");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Copied import string to clipboard.")
        }

        function generateImportString() {
            var weaponID = document.getElementById("");
        }

        // Function to render weapon sections
        function renderWeaponSections(data) {
            const weaponSections = document.getElementById('weaponSections');

            data.sections.forEach((section) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');

                const header = document.createElement('h2');
                header.textContent = section.name;
                sectionDiv.appendChild(header);

                const weaponLabel = document.createElement('label');
                weaponLabel.setAttribute('for', `${section.id}Weapon`);
                weaponLabel.textContent = `Select ${section.name} Weapon:`;
                sectionDiv.appendChild(weaponLabel);

                const weaponSelect = document.createElement('select');
                weaponSelect.id = `${section.id}Weapon`;
                const weaponOptions = [`<option value="">-- Choose a Weapon --</option>`, `<option value="None">None</option>`];
                section.weapons.forEach((weapon) => {
                    weaponOptions.push(`<option value="${weapon.id}">${weapon.name}</option>`);
                });
                weaponSelect.innerHTML = weaponOptions.join('');
                sectionDiv.appendChild(weaponSelect);

                // Placeholder dropdowns for attachments
                [
                    'sights', 
                    'rails', 
                    'muzzles', 
                    'undermounts', 
                    'primaryMagazines', 
                    'secondaryMagazines'
                ].forEach((type) => {
                    const label = document.createElement('label');
                    label.setAttribute('for', `${section.id}${type}Attachment`);
                    label.textContent = `${type.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())} Attachment:`;
                    sectionDiv.appendChild(label);

                    const select = document.createElement('select');
                    select.id = `${section.id}${type}Attachment`;
                    select.innerHTML = `<option value="">-- Choose an Attachment --</option>`;
                    sectionDiv.appendChild(select);
                });

                weaponSections.appendChild(sectionDiv);
            });
        }

        // Function to render gear sections
        function renderGearSections(data) {
            const gearSections = document.getElementById('gearSections');

            data.sections.forEach((section) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');

                const header = document.createElement('h2');
                header.textContent = section.name;
                sectionDiv.appendChild(header);

                const label = document.createElement('label');
                label.setAttribute('for', section.id);
                label.textContent = `Select ${section.name}:`;
                sectionDiv.appendChild(label);

                const select = document.createElement('select');
                select.id = section.id;
                const options = [`<option value="">-- Choose ${section.name} --</option>`];
                section.options.forEach((option) => {
                    options.push(`<option value="${option.id}">${option.name}</option>`);
                });
                select.innerHTML = options.join('');
                sectionDiv.appendChild(select);

                gearSections.appendChild(sectionDiv);
            });
        }

        // Update attachment dropdowns based on selected weapon
        function updateAttachments(weapon, sectionId, data) {
            const selectedWeapon = weapon.value;
            const sectionData = data.sections.find(section => section.id === sectionId);
            const weaponData = sectionData.weapons.find(w => w.id === selectedWeapon);

            if (!weaponData || !weaponData.attachments) return;

            // Update each attachment type
            Object.keys(weaponData.attachments).forEach(type => {
                const select = document.getElementById(`${sectionId}${type}Attachment`);
                const options = weaponData.attachments[type].map(
                    attachment => `<option value="${attachment.id}">${attachment.name}</option>`
                );
                select.innerHTML = `<option value="">-- Choose an Attachment --</option>` + options.join('');
            });
        }

        // Attach change event listeners to weapon dropdowns
        function attachEventListeners(data) {
            data.sections.forEach(section => {
                const weaponSelect = document.getElementById(`${section.id}Weapon`);
                weaponSelect.addEventListener('change', (event) => updateAttachments(event.target, section.id, data));
            });
        }
    </script>
</body>
</html>
