<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7CMBG - Loadout Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #F7AE27;
            color: black;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 3rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #F7AE27;
            color: black;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6a4500;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 0.9rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <header>Welcome to the 7CMBG Loadout Creator!</header>
        <br>
        <p>Create your loadout that follows the approved kit-list.</p>
        <a href="#" class="button">Get Started</a>
    </main>
    <footer>
        <p>Created with ❤️ by <a href="https://github.com/B-Fanjoy">B. Fanjoy</a>. Hosted on <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
</body>
</html>
